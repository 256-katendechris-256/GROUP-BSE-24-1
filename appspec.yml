version: 0.0

os: linux

files:
  - source: /
    destination: /path/on/ec2/instance
    overwrite: true  # Ensure existing files are overwritten, including README.md

permissions:
  - object: /path/on/ec2/instance
    owner: ec2-user
    group: ec2-user
    mode: 755  # Set file permissions

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/configure_application.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
